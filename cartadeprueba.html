     Mensaje: Hola, espero estes bien.
     Archivo está listo para subir a un hosting estático (GitHub Pages, Netlify, etc.).
-->

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carta</title>
  <style>
    :root{--bg:#f7f6f3;--card:#ffffff;--accent:#6c63ff}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; background:linear-gradient(180deg,var(--bg),#efeefb);display:flex;align-items:center;justify-content:center;min-height:100vh;padding:24px}
    .card{background:var(--card);max-width:720px;width:100%;padding:36px;border-radius:14px;box-shadow:0 12px 30px rgba(20,20,40,0.08)}
    h1{margin:0 0 6px 0;font-size:20px}
    .meta{color:#666;font-size:13px;margin-bottom:18px}
    .letter{font-size:20px;line-height:1.6;color:#222;white-space:pre-wrap}
    .actions{margin-top:22px;display:flex;gap:10px;flex-wrap:wrap}
    .btn{background:var(--accent);color:#fff;border:0;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600}
    .btn.secondary{background:transparent;color:var(--accent);border:1px solid rgba(108,99,255,0.18)}
    footer{margin-top:18px;color:#666;font-size:13px}
    @media (max-width:480px){.letter{font-size:18px}}
  </style>
</head>
<body>
  <article class="card">
    <header>
      <h1>Carta</h1>
      <div class="meta">Abre en tu navegador o imprime/guarda como PDF</div>
    </header>

    <section class="letter" id="letter">
Hola, espero estes bien.
    </section>

    <div class="actions">
      <button class="btn" id="printBtn">Imprimir / Guardar como PDF</button>
      <button class="btn secondary" id="downloadBtn">Descargar HTML</button>
    </div>

    <footer>
      Si la vas a publicar en un host, pon este archivo como <code>index.html</code> para que se abra directamente en la raíz.
    </footer>
  </article>

  <script>
    document.getElementById('printBtn').addEventListener('click', function(){
      window.print();
    });

    document.getElementById('downloadBtn').addEventListener('click', function(){
      const content = '<!doctype html>' + document.documentElement.outerHTML;
      const blob = new Blob([content], {type: 'text/html'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'carta.html';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
